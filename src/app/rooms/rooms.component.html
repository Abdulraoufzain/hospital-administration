<h2>Rooms</h2>
<div class="room-container">
  <input type="text" class="form-control mb-3" placeholder="Search..." [(ngModel)]="searchTerm" (input)="filterRooms()" />

  <!-- Form to add a new room -->
  <form (ngSubmit)="onSubmit()" #roomForm="ngForm" class="mb-3">
    <div class="form-group">
      <label for="number">Room Number</label>
      <input type="text" id="number" class="form-control" required [(ngModel)]="newRoom.number" name="number" />
    </div>
    <div class="form-group">
      <label for="type">Room Type</label>
      <select id="type" class="form-control" required [(ngModel)]="newRoom.type" name="type">
        <option value="single">Single</option>
        <option value="double">Double</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="roomForm.invalid">Add Room</button>
  </form>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Number</th>
        <th>Type</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let room of filteredRooms">
        <td>{{ room.id }}</td>
        <td>{{ room.number }}</td>
        <td>{{ room.type }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="deleteRoom(room.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
